# ------------------------------------------------------------
# adduser.myapp.com
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "microservice_grpc1";
  set $port           8089;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name adduser.myapp.com;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-14/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-14/privkey.pem;












    # Force SSL
    include conf.d/include/force-ssl.conf;





  access_log /data/logs/proxy-host-7_access.log proxy;
  error_log /data/logs/proxy-host-7_error.log warn;



  location /auth {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_set_header X-Real-IP		$remote_addr;
    proxy_pass       http://microservice_grpc1:8089/v1/Adduser;

    

    
    
    
    # Force SSL
    include conf.d/include/force-ssl.conf;


    





    


    
  }





  location / {









    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
