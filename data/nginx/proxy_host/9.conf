# ------------------------------------------------------------
# auth.myapp.com
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "authelia";
  set $port           9091;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name auth.myapp.com;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-14/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-14/privkey.pem;












    # Force SSL
    include conf.d/include/force-ssl.conf;





  access_log /data/logs/proxy-host-9_access.log proxy;
  error_log /data/logs/proxy-host-9_error.log warn;

   location / {
    include /data/nginx/snippets/proxy.conf;
     proxy_pass $forward_scheme://$server:$port;
}





  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
