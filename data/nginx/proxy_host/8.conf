# ------------------------------------------------------------
# transferuser.myapp.com
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "microservice_grpc3";
  set $port           8088;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name transferuser.myapp.com;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-11/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-11/privkey.pem;












    # Force SSL
    include conf.d/include/force-ssl.conf;





  access_log /data/logs/proxy-host-8_access.log proxy;
  error_log /data/logs/proxy-host-8_error.log warn;



  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_set_header X-Real-IP		$remote_addr;
    proxy_pass       http://microservice_grpc3:8088/v1/transfer_user;

    

    
    
    
    # Force SSL
    include conf.d/include/force-ssl.conf;


    





    


    
  }





  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
