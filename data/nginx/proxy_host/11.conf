# ------------------------------------------------------------
# admin.myapp.com
# ------------------------------------------------------------


server {
  set $forward_scheme http;
  set $server         "microservice_admin";
  set $port           8080;

  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name admin.myapp.com;


  # Custom SSL
  ssl_certificate /data/custom_ssl/npm-14/fullchain.pem;
  ssl_certificate_key /data/custom_ssl/npm-14/privkey.pem;




# Asset Caching
  include conf.d/include/assets.conf;


  # Block Exploits
  include conf.d/include/block-exploits.conf;







    # Force SSL
    include conf.d/include/force-ssl.conf;




proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;


  access_log /data/logs/proxy-host-11_access.log proxy;
  error_log /data/logs/proxy-host-11_error.log warn;

include /data/nginx/snippets/authelia-location.conf;

location / {
    include /data/nginx/snippets/proxy.conf;
    include /data/nginx/snippets/authelia-authrequest.conf;
  set  $upstream_app microservice_admin; 
set  $upstream_port 8080 ; 
set $upstream_proto https ;
    proxy_pass  http://microservice_admin:80;
}

  location /index.html {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_set_header X-Real-IP		$remote_addr;
    proxy_pass       http://microservice_admin:80;

    

    # Asset Caching
  include conf.d/include/assets.conf;

    
  # Block Exploits
  include conf.d/include/block-exploits.conf;

    
    # Force SSL
    include conf.d/include/force-ssl.conf;


    





    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    


    
  }





  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
